<button class="member">
    <mat-card>
        <img class="members-image" src="http://34.136.200.153/{{member.photo}}">
        <div class="information-client">
            <mat-card-title>{{member.name}}</mat-card-title>
            <mat-card-subtitle>
                <p>Mesada:</p>
                <p class="valor-mesada">{{member.reward | currency:'BRL'}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle>
                <p>Descontos:</p>
                <p class="valor-desconto">{{discounts | currency:'BRL'}}</p>
            </mat-card-subtitle>
            <mat-card-subtitle>
                <p>Total:</p>
                <p class="valor-mesada">{{getTotal() | currency:'BRL'}}</p>
            </mat-card-subtitle>
        </div>
    </mat-card>
</button>
