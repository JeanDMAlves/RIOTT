<div class="lista-atividades-footer">
    <div class="lista-atividades-faltas">
        <h4>Total de faltas:</h4>
        <p>{{absences}}</p>
    </div>
    <div class="lista-atividades-pagamento">
        <div class="lista-atividades-pagamento-mesada">
            <h5>Mesada:</h5>
            <p>{{allowance | currency:'BRL'}}</p>
        </div>

        <p>-</p>

        <div class="lista-atividades-pagamento-descontos">
            <h5>Descontos:</h5>
            <p>{{discounts | currency:'BRL'}}</p>
        </div>

        <p>=</p>

        <div class="lista-atividades-pagamento-total">
            <h5>Total:</h5>
            <p>{{getTotalPaid() | currency:'BRL'}}</p>
        </div>
    </div>
    <div>
        <button mat-button class="dark-green-button" id="button">Finalizar Lista</button>
    </div>
</div>
