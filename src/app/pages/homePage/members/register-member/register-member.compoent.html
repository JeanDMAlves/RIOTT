<div class="register-member-box">
    <p>{{propsModalRegister.title}}</p>

    <mat-form-field appearance="outline">
        <mat-label>{{propsModalRegister.label}}</mat-label>
        <text [formControl]="member" matInput placeholder="Nome do membro"></text>
        <text [formControl]="member" matInput placeholder="Data de nascimento"></text>
        <text [formControl]="member" matInput placeholder="Valor da mesada"></text>
    </mat-form-field>

    <button mat-button
    *ngFor="let button of propsModalRegister.buttons"
    class="{{button.class}}"
    (click)="button.action(setmember())">{{button.label}}</button>
</div>
