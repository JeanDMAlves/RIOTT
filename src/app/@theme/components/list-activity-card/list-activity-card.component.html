<div class="listBox">
    <div *ngIf = "image">
        <img src="/" alt="uma imagem"/>
    </div>
    <div id="{{data.id}}" >
        <h4 class="listBox-data-title">{{data.title}}</h4>
        <p class="listBox-data-value">{{data.value}}</p>
    </div>
    <div *ngIf="buttons">
        <button mat-button *ngFor="let button of buttons" class="{{button.class}}">
            {{button.icon}}
            {{button.label}}
        </button>
    </div>
</div>
