<div #element class="listBox" id="{{data.id}}">
    <div *ngIf = "image">
        <img src="/" alt="uma imagem"/>
    </div>
    <div>
        <h4 class="listBox-data-title">{{data.title}}</h4>
        <p class="listBox-data-value">{{data.value}}</p>
    </div>
    <div *ngIf="buttons">
        <button (click)="button.action(element)" mat-button *ngFor="let button of buttons" class="{{button.class}}">
            {{button.icon}}
            {{button.label}}
        </button>
    </div>
</div>
