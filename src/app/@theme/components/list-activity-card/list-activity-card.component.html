<div>
    <div *ngFor="let item of data">
        <h4>{{item.title}}</h4>
        <p>{{item.value}}</p>
    </div>
    <div *ngIf="buttons.length > 0" >
        <button *ngFor="let button of buttons" class="{{button.class}}">
            {{button.icon}}
            {{button.label}}
        </button>
    </div>
</div>
