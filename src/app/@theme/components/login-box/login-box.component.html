<h1>RIOTT</h1>

<p>
    Controle as tarefas e mesadas dos seus filhos para manter a casa em harmonia
</p>

<section>
    <mat-form-field appearance="outline">
        <mat-label>Digite seu Email</mat-label>
        <input matInput placeholder="abcde@gmail.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Digite sua senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <button type="submit" (click)="onSubmit()">Entrar</button>
</section>
